<html>
<head>
    <title>Simple calculator for 2 operands</title>
</head>
<body>
    <button onclick="calculator()">calculate</button>
    <script>
        function calculator(){
        let operator=window.prompt('Input operator (either +, -, * or /): ');

        const number1 = parseFloat(prompt('Input first number: '));
        const number2 = parseFloat(prompt('Input second number: '));

        let result;

        if (operator == '+') {
            result = number1 + number2;
        }
        
        else if (operator == '-') {
            result = number1 - number2;
        }


        else if (operator == '*'){
            result = number1 * number2;
        }

        else {
            result = number1 / number2;
        }

        console.log('${number1} ${operator} ${number2} = ${result}');
        alert(result)
        }
</script>

</body>
